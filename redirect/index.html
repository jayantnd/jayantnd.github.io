<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launch Page</title>
    <script type="text/javascript">
        // Detecting device and launching app or redirecting to store
        function launchApp() {
            var isAndroid = /android/i.test(navigator.userAgent);
            var isIOS = /iphone|ipod|ipad/i.test(navigator.userAgent);
            var appUrl = "";
            var storeUrl = "";

            // Replace with your actual app URLs
            var androidAppUrl = "yourapp://";
            var iosAppUrl = "ComcastBusinessAppURLScheme://";
            var androidStoreUrl = "https://play.google.com/store/apps/details?id=com.comcast.business.voiceedge";
            var iosStoreUrl = "https://apps.apple.com/us/app/comcast-business/id668736626";

            if (isAndroid) {
                appUrl = androidAppUrl;
                storeUrl = androidStoreUrl;
            } else if (isIOS) {
                appUrl = iosAppUrl;
                storeUrl = iosStoreUrl;
            } else {
                return;
            }

            // Attempt to open the app
            // var startTime = new Date().getTime();
            // var timeout;

            // Try to open the app
            window.location = appUrl;

            // If app does not open within 2 seconds, redirect to store
            setTimeout(function() {
                window.location = storeUrl;
            }, 1000);
        }
        // Call the launchApp function as soon as the page loads
        window.onload = function() {
            launchApp();
        };        
    </script>
</head>
</html>
