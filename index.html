<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code for iOS App</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h1>Scan the QR Code to Launch the App</h1>
    <div id="qrcode"></div>

    <script>
        // Replace with your app's deep link and App Store URL
        var deepLink = "ComcastBusinessAppURLScheme://"; // Replace with your app's deep link URL
        var appStoreUrl = "https://apps.apple.com/us/app/comcast-business/id668736626"; // Replace with your App Store URL
        
        // The URL that will try to open the app first, and fallback to App Store URL
        var qrCodeUrl = deepLink + "||" + appStoreUrl;

        // Generate the QR code
        new QRCode(document.getElementById("qrcode"), qrCodeUrl);
    </script>
</body>
</html>
