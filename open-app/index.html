<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to App or App Store</title>
    <script>
        window.onload = function() {
            // Universal Link URL (replace with your link)
            var universalLink = "https://jayantnd.github.io/some/path";

            // Fallback App Store URL (replace with your app's App Store URL)
            var appStoreUrl = "https://apps.apple.com/us/app/comcast-business/id668736626";

            // Start a timer to check whether the app opens
            var timer = setTimeout(function() {
                // If the app is not installed, redirect to the App Store
                window.location = appStoreUrl;
            }, 2000);  // Adjust timeout duration (in ms)

            // Try opening the Universal Link
            window.location = universalLink;

            // If the app is installed, the Universal Link should trigger the app.
            // If the app is not installed, the fallback to App Store happens after timeout.
        };
    </script>
</head>
<body>
    <p>If your app is installed, it will open automatically. If not, you will be redirected to the App Store.</p>
</body>
</html>
